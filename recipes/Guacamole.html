    <h1>Guacamole</h1>

    <img src="../pictures/guacamole.jpg" alt="Picture of Guacamole">
    <p>A tasty avocado-based dish used for dipping.</p>
    
    <h2>Ingredients</h2>
    <ul>
        <li>Avocados</li>
        <li>Onions</li>
        <li>Tomatoes</li>
        <li>Salt & Pepper</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Mash the avocados</li>
        <li>Dice the onions and tomatoes</li>
        <li>Mix the veggies into the avocados</li>
        <li>Add salt and pepper</li>
    </ol>
